<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Predictor ðŸŽ¬</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 28px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .input-field::placeholder {
            color: #e0e0e0;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff3d3d;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Genre Predictor</h1>
        <form method="POST">
            <input class="input-field" type="text" name="feature1" placeholder="Budget (e.g. 50000000)" required>
            <input class="input-field" type="text" name="feature2" placeholder="Runtime (e.g. 120)" required>
            <input class="input-field" type="text" name="feature3" placeholder="Year of Release (e.g. 2022)" required>
            <input class="input-field" type="text" name="feature4" placeholder="Popularity Score (e.g. 7.8)" required>
            <input class="input-field" type="text" name="feature5" placeholder="Number of Votes (e.g. 15000)" required>
            <button type="submit">Predict Genre</button>
        </form>
        {% if prediction %}
        <div class="result">
            ðŸŽ¥ Predicted Genre: {{ prediction }}
        </div>
        {% endif %}
        <footer>
            AI-powered Genre Classification using Gradient Boosting
        </footer>
    </div>
</body>
</html>
